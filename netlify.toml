[build]
  command = "npm install && cd functions && npm install && cd .. && npm run build"
  publish = "public"
  functions = "functions"

[functions]
  directory = "functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
